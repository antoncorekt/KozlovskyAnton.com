<div class="fixed-header">
  <div class="header">

    <div class="rigth-group" style="display:flex; flex-direction: row-reverse;">

      <div class="lang-group">
        <div class="lang" id="rus" (click)="onClickMe('ru')">
          RU
        </div>
        <div class="lang" id="eng" (click)="onClickMe('en')">
          EN
        </div>
        <div class="lang" id="pol" (click)="onClickMe('pl')">
          PL
        </div>
      </div>

      <div class="menu" *ngIf="page != '/main'">

        <div class="menu-item" (click)="page='/main'">
          <div class="menu-text">
            {{home}}
          </div>
        </div>

        <div class="menu-item" *ngFor="let menu of menuData"  (click)="onClicMenuHeader(menu.id)">
          <div class="menu-text">
            {{menu.smallName}}
          </div>
        </div>

      </div>

    </div>

    <div class="c-hamburger c-hamburger--rot " id="menu" (click)="menuClic()">
      <span>toggle menu</span>
    </div>

    <div class="left-group">
      <div class="back" *ngIf="navService.showBack()" (click)="back()">
        &larr;
      </div>

      <div class="textbox-container">

        <input type="password" value="" placeholder={{inputText}}>


      </div>

    </div>

  </div>

  <div id="mobile">
    <div class="mob-menu" *ngIf="menuClicVar==true">

       <div class="mob-lang-group">
        <div class="mob-lang" id="rus" (click)="onClickMe('ru')">
          RU
        </div>
        <div class="mob-lang" id="eng" (click)="onClickMe('en')">
          EN
        </div>
        <div class="mob-lang" id="pol" (click)="onClickMe('pl')">
          PL
        </div>
      </div>

      <div *ngIf="page != '/main'">
        <div class="mob-menu-item" (click)="page='/main'">
          <div class="mob-menu-text">
            {{home}}
          </div>
        </div>

        <div class="mob-menu-item" *ngFor="let menu of menuData" (click)="onClicMenuHeader(menu.id)">
          <div class="mob-menu-text">
            {{menu.smallName}}
          </div>
        </div>
      </div>

     
    </div>

  </div>



</div>
